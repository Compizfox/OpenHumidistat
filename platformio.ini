[env]
framework = arduino
lib_deps = 
	887
	Adafruit Unified Sensor
	DHT sensor library
	Wire
	sensirion/arduino-sht
	janelia-arduino/Array@^1.2.1

[env:uno]
platform = atmelavr
board = uno
debug_tool = simavr
build_flags = -Wl,-u,vfprintf -lprintf_flt -lm

[env:teensylc]
platform = teensy
board = teensylc
